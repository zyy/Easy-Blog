<#include "_layout.html"/> <@layout>
<form class="form-inline" role="form" action="" name="projectListForm">
	<div class="form-group">
		<label for="search-project-name" class="sr-only">用户名称搜索</label> <input
			id="search-project-name" type="text" class="form-control" name="name"
			value="${name!}" placeholder="输入项目名称" maxlength="30" />
	</div>
	<button class="btn btn-default" type="submit">
		<span class="glyphicon glyphicon-search"></span>&nbsp;搜索
	</button>
	<a class="btn btn-warning" href="/admin/addTag">
		<span class="glyphicon glyphicon-plus"></span>&nbsp;添加新标签
	</a>
</form>
<#if tags?? && tags?size gt 0>
<div class="table-responsive">
	<table class="table table-hover table-striped table-bordered"
		style="margin-top: 15px">
		<thead>
			<tr>
				<th width="20%">#</th>
				<th width="30%">名称</th>
				<th width="30%">文章数</th>
				<th width="20%">#</th>
			</tr>
		</thead>
		<tbody>
			<#list tags as tag >
			<tr>
				<td>${tag.id}</td>
				<td>${tag.name}</td>
				<td>${tag.count}</td>
				<td><a href="/admin/showTag/${tag.id}"><span
						class="glyphicon glyphicon-edit"></span>修改</a> <a
					href="javascript:showConfirm({title:'删除标签',content:'确定要删除该标签？',ensure:function(){location='/admin/deleteTag/${tag.id}'}});"><span
						class="glyphicon glyphicon-remove"></span>删除</a></td>
			</tr>
			</#list>
		</tbody>
	</table>
</div>
<#else>
<div class="alert alert-warning">无可显示数据</div>
</#if> 
</@layout>
