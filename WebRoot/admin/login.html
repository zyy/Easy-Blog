<#include "_layout.html"/>
<@layout>
	<div class="input-group">
		<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
		<input id="account" name="account"  type="text" class="form-control" placeholder="请输入帐号"/>
	</div>
	<div class="input-group" style="padding-top: 15px">
		<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span></span>
		<input id="pwd" name="pwd" type="password" class="form-control" placeholder="请输入密码"/>
	</div>
	<div class="input-group" style="padding-top: 15px">
		<button style="width: 370px" class="btn btn-primary" type="submit" id="login">登录</button>
	</div>
</@layout>
