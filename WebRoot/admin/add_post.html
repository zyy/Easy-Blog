<#include "_layout.html"/> 
<@layout>
<div>
	<form class="form-horizontal" role="form" style="margin-bottom: 0;"
		action="" method="post" name="addProjectForm">
		<div class="body">
			<div class="form-group">
				<label class="col-md-1 control-label" for="ipt-project-name">名称:</label>
				<div class="col-md-9">
					<input type="text" minlength="2" maxlength="60"
						id="ipt-project-name" name="project.name" class="form-control"
						placeholder="60字以内" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-1 control-label" for="textarea-project-intro">简介:</label>
				<div class="col-md-10">
					<textarea id="container"></textarea>
					<script type="text/javascript">
						var ue = UE.getEditor('container');
					</script>
				</div>
			</div>
		</div>
		<div class="footer" style="margin-top: 0px" align="center">
			<button class="btn btn-default" type="button" data-dismiss="modal">取消</button>
			<button class="btn btn-primary" type="submit">保存</button>
		</div>
	</form>
</div>
</@layout>
