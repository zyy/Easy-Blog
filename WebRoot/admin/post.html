<#include "_layout.html"/>
<@layout>
</style>
<form class="form-inline" role="form" action="" name="projectListForm">
	<div class="form-group">
		<label for="search-project-name" class="sr-only">用户名称搜索</label>
		<input id="search-project-name" type="text" class="form-control" name="name" value="${name!}" placeholder="输入项目名称" maxlength="30"/>	
	</div>
	<div class="dropdown form-group">
	    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">分类选择
	    <span class="caret"></span>
	    </button>
		<div class="dropdown-menu">
			<#if categorys?? && categorys?size gt 0>
			<#list categorys as category>
				<div class="checkbox"  role="menuitem">
					<label>
						<input type="checkbox" name="status" value="${category.id}"/>&nbsp;${category.name}						
					</label>
				</div>
			</#list>
			</#if>
		</div>
	</div> 
	<button class="btn btn-default" type="submit">
		<span class="glyphicon glyphicon-search"></span>&nbsp;搜索
	</button>
	<a class="btn btn-warning" href="/admin/addPost">
		<span class="glyphicon glyphicon-plus"></span>&nbsp;写文章
	</a>
</form>
<#if posts?? && posts?size gt 0>
	<div class="table-responsive">
	<table class="table table-hover table-striped table-bordered" style="margin-top: 15px">
		<thead>
			<tr>
				<th>#</th>
				<th>标题</th>
				<th>作者</th>
				<th>日期</th>
				<th>分类</th>
				<th>浏览量</th>
				<th>#</th>
			</tr>
		</thead>
		<tbody>
			<#list posts as post >
			<tr>
				<td>${post.id}</td>
				<td>${post.title}</td>
				<td>${post.name}</td>
				<td>${post.post_date}</td>
				<td>${post.id}</td>
				<td>${post.views}</td>
				<td>
					<a href="/admin/updatePost"><span class="glyphicon glyphicon-edit"></span></a>
					<a href="/admin/updateDel"><span class="glyphicon glyphicon-remove"></span></a>
					<a href="/admin/updateDel"><span class="glyphicon glyphicon-trash"></span></a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	</div>
<#else>
<div class="alert alert-warning">无可显示数据</div>
</#if>
</@layout>
