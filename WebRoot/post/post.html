<#include "/common/_layout.html"/>
<@layout>
<div id="post-356" class="post-356 post type-post status-publish format-standard hentry category-featured category-wellhead tag-social-media-2 g post cat-32-id cat-80-id has_thumb">
	<div class="single_post">
	    <div class="post-date-ribbon">
	        <div class="corner"></div>${post.post_date}
	    </div>
	    <header>
	        <h1 class="title single-title">${post.title}</h1>
	            <span class="theauthor single-postmeta">
	                <div class="author_mt hp_meta">
	                    <span class="mt_icon"></span>
	                     ${post.user_id}
	                </div>
	            <div class="cat_mt hp_meta">${post.category_id}</div>
	            <div class="time_mt hp_meta">
	                <span class="time_icon"> </span>${post.post_date}
	            </div>
	            <div class="view_mt hp_meta">
	                <span class="view_icon"> </span>10
	            </div>
	            <div class="comment_mt hp_meta">
	                <a href="#commentsAdd" title="评论数">
	                    <span class="mt_icon"></span>
	                    <span data-thread-key="${post.id}" data-count-type="comments" class="ds-thread-count">20</span>
	                </a>
	            </div>
	        </span>
	    </header>
	    <!-- .headline_area-->
	    <div class="post-single-content box mark-links">${post.content}</div>
	</div>
</div>
</@layout>
